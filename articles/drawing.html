<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的画册 - 飞飞世界🦋</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .gallery {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .page-title {
            text-align: center;
            padding: 2rem;
            font-size: 2.5rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">个人博客</div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../index.html#works">我的作品</a></li>
                <li><a href="../index.html#contact">联系我</a></li>
            </ul>
        </div>
    </nav>

    <h1 class="page-title">我的画册</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="../images/draw/1.jpg" alt="画作1">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/2.jpg" alt="画作2">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/3.jpg" alt="画作3">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/4.jpg" alt="画作4">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/5.jpg" alt="画作5">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/6.jpg" alt="画作6">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/7.jpg" alt="画作7">
        </div>
        <div class="gallery-item">
            <img src="../images/draw/8.jpg" alt="画作8">
        </div>
    </div>

    <div class="modal" id="imageModal">
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                © 2024 个人博客. All rights reserved.
            </div>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- 暗色模式切换按钮 -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const img = this.querySelector('img');
                    modalImg.src = img.src;
                    modal.style.display = 'block';
                });
            });

            modal.addEventListener('click', function() {
                this.style.display = 'none';
            });
        });
    </script>
</body>
</html>
